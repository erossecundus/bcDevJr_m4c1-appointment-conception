<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agenda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/prototype/components/calendar/calendar.css">
  <link rel="stylesheet" type="text/css" href="/prototype/components/time/time.css">
</head>

<body>
  <div id="nav-bar"></div>

  <div class="container text-center">
    <div class="row">
      <div class="display-6 my-2">Agenda do Profissional</div>

      <div class="col-6 border rounded shadow-sm p-4">
        <div id="form-schedule"></div>
      </div>

      <div class="col-6 border rounded shadow-sm p-4">
        <div id="calendar"></div>
        <div id="time"></div>
      </div>

    </div>

    <div class="d-grid col-6 mx-auto my-3">
      <button type="button" class="btn btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#confirmModal">Atualizar Agenda</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script>
    $(function () {
      $("#nav-bar").load("../components/navbar/navbar.html");
      $("#form-schedule").load("../components/form_schedule/form_schedule.html");
      $("#calendar").load("../components/calendar/calendar.html");
      $("#time").load("../components/time/time.html");
    })
  </script>
</body>

</html>
