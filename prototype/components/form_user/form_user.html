<div class="row">
  <div class="col-8 offset-2">
    <form class="row g-3">

      <div class="col-12">
        <label for="inputName" class="form-label">Nome Completo:</label>
        <input type="text" class="form-control" placeholder="Nome Completo" id="inputName">
        <div class="text-danger text-start">
          <small><sup>*</sup>Nome obrigatório</small>
        </div>
      </div>

      <div class="col-6">
        <label for="inputMail" class="form-label">Email:</label>
        <input type="email" class="form-control" placeholder="Email" id="inputMail">
        <div class="text-danger text-start">
          <small><sup>*</sup>Email é obrigatório</small>
        </div>
      </div>
      <div class="col-6">
        <label for="inputPassword" class="form-label">Password:</label>
        <input type="password" class="form-control" placeholder="Password" id="inputPassword">
        <div class="text-danger text-start">
          <small><sup>*</sup>Password é obrigatório</small>
        </div>
      </div>
      
      <div class="col-6">
        <label for="inputPhone" class="form-label">Telefone:</label>
        <input type="text" class="form-control" placeholder="Telefone" id="inputPhone">
        <div class="text-danger text-start">
          <small><sup>*</sup>Telefone obrigatório</small>
        </div>
      </div>
      <div class="col-6">
        <label for="inputRole" class="form-label">Função:</label>
        <select id="inputRole" class="form-select" aria-label="Select Role">
          <option selected>Selecione uma Função:</option>
          <option value="1">Administrador</option>
          <option value="2">Atendente</option>
        </select>
        <div class="text-danger text-start">
          <small><sup>*</sup>Função é obrigatória</small>
        </div>
      </div>  

      <div class="col text-end">
        <a href="/prototype/pages/users.html" class="btn btn-secondary">Cancelar</a>
        <a href="/prototype/pages/users.html" class="btn btn-primary">Salvar</a>
      </div>

    </form>
  </div>
</div>
